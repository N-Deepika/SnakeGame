<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Snake Game</title>
    </head>
<body>
<div class="container d-flex m-5">
<canvas id="canvas" width="400" height="400" style="background: #efefef;"></canvas>

<div class="m-5">
    <p class="mt-5 mx-5">Start game</p>
    <button class="btn btn-success m-4" id="startGame" type="button">Start the game</button>
</div>

<div class="m-5">
    <p class="mt-5">Change speed</p>
    <select class="btn btn-primary m-4" id="changeSpeed">
        <option value="100">100</option>
        <option value="80">80</option>
        <option value="60">60</option>
        <option value="40">40</option>
    </select>
</div>
</div>
</body>
<script src="snake.js"></script>
</html>
